<!doctype html>
<html>

<head>
    <title>Affluence</title>
    <link href="./stylesheets/index.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
</head>

<body>
    <h1>U.S. Median household Income data for states</h1>

    <div class="container" id="page-main">
        <div class="left-div">
            <div id="buttonContainer">
                <!-- <button id="sortAscending">Sort Ascending</button>
                <button id="sortDescending">Sort Descending</button> -->
                Sort median income by [
                <input type="radio" name="sortSelect" value="state" checked>State
                <input type="radio" id="sortAscending" name="sortSelect" value="ascending">Ascending
                <input type="radio" id="sortDescending" name="sortSelect" value="descending">Descending
                ]
            </div>

            <svg class="bar-chart"></svg>
            
            <section class="yearSlider">
                <div class="yearDisplay" name="yearDisplay">2000</div>
                <input type="range" name="yearSelect" min="1984" max="2015" step="1" value="2000">
                <button id="play-button">Play</button>
            </section>
            
            <script src="./dist/main.js"></script>
        </div>

        <div class="row">
            <h2>Household Income</h2>
            <div class="col-md-7">
                <svg class="pie-chart-area"></svg>
            </div>
    
            <div class="col-md-5">
                <table class="table">
                    <tbody>
                        <tr>
                            <th></th>
                            <th id="hd1">Income Bracket</th>
                            <th>Household Income</th>
                        </tr>
                        <tr>
                            <td id="leg5"></td>
                            <td id="val5">Highest 20%</td>
                            <td class="money-cell"><span id="fig5"></span></td>
                        </tr>
                        <tr>
                            <td id="leg4"></td>
                            <td id="val4">Second-Highest 20%</td>
                            <td class="money-cell"><span id="fig4"></span></td>
                        </tr>
                        <tr>
                            <td id="leg3"></td>
                            <td id="val3">Middle 20%</td>
                            <td class="money-cell"><span id="fig3"></span></td>
                        </tr>
                        <tr>
                            <td id="leg2"></td>
                            <td id="val2">Second-Lowest 20%</td>
                            <td class="money-cell"><span id="fig2"></span></td>
                        </tr>
                        <tr>
                            <td id="leg1"></td>
                            <td id="val1">Lowest 20%</td>
                            <td class="money-cell"><span id="fig1"></span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="avLeg"></td>
                            <th>Average</th>
                            <th class="money-cell"><span id="avFig"></span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
