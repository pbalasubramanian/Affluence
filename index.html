<!doctype html>
<html>

<head>
    <title>Affluence</title>
    <link href="./stylesheets/index.css" rel="stylesheet">
</head>

<body>
    <h1>U.S. Median household Income data for states</h1>

    <div class="container" id="page-main">
        
        <div class="left-div">
            <svg class="bar-chart"></svg>
            
            <section class="yearSlider">
                <div class="yearDisplay" name="yearDisplay">2000</div>
                <input type="range" name="yearSelect" min="1984" max="2015" step="1" value="2000">
            </section>
            
            <script src="./dist/main.js"></script>
        </div>

        <div class="row">
            <div class="col-md-7">
                <svg class="pie-chart-area"></svg>
            </div>
    
            <div class="col-md-5">
                <table class="table">
                    <tbody>
                        <tr>
                            <th></th>
                            <th>Income Bracket</th>
                            <th>Household Income</th>
                        </tr>
                        <tr>
                            <td id="leg5"></td>
                            <td>Highest 20%</td>
                            <td class="money-cell"><span id="fig5"></span></td>
                        </tr>
                        <tr>
                            <td id="leg4"></td>
                            <td>Second-Highest 20%</td>
                            <td class="money-cell"><span id="fig4"></span></td>
                        </tr>
                        <tr>
                            <td id="leg3"></td>
                            <td>Middle 20%</td>
                            <td class="money-cell"><span id="fig3"></span></td>
                        </tr>
                        <tr>
                            <td id="leg2"></td>
                            <td>Second-Lowest 20%</td>
                            <td class="money-cell"><span id="fig2"></span></td>
                        </tr>
                        <tr>
                            <td id="leg1"></td>
                            <td>Lowest 20%</td>
                            <td class="money-cell"><span id="fig1"></span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="avLeg"></td>
                            <th>Average</th>
                            <th class="money-cell"><span id="avFig"></span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
